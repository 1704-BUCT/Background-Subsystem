<!DOCTYPE html>
<html xmlns:th="http://www.thmleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-wdith, initial-scale=1.0">
    <title>编辑内容分类</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{js/jquery-slim.min.js}" type="text/javascript"></script>
    <script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <h5>编辑内容分类</h5>
    </div>
    <form class="form-row" th:action="@{/savetype}" th:object="${contentType}" method="POST">
        <div class="row" th:if="${#fields}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('*')}" th_text="保存失败">
                <span th:each="err : ${#fields.errors('*')}" th:text="${err}+'&nbsp;'"></span>
            </p>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{uid}">
            <label for="name">分类名称</label>
            <input type="hidden" th:field="*{tid}"><!--如果不想添加这个表单域，就把实体密码的注解NotNull去掉-->
            <input maxlength="25" class="form-control" th:field="*{name}" required placeholder="请输入内容分类名称">
        </div>
        <div class="form-group" th:unless="*{uid!=null&&uid>0}">
            <label for="weight">权重</label>
            <input  type="number" class="form-control" th:field="*{weight}" required placeholder="请输入权重值，用于排序">

        </div>
        <div class="form-group">
            <label for="parentid">上一级</label>
            <select th:field="*{parentid}" class="form-control">
                <option value=""></option>
            </select>
        </div>
        <div class="row form-group">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </form>
</div>
</body>
</html>
